<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Job Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">JobPortal</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin-dashboard.html">Admin</a></li>
                <li><a href="#" id="logout-link" class="btn btn-outline">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <p>Manage users, jobs, and platform analytics</p>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="job-seekers">0</div>
                    <div class="stat-label">Job Seekers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="employers">0</div>
                    <div class="stat-label">Employers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-jobs">0</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-applications">0</div>
                    <div class="stat-label">Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-jobs">0</div>
                    <div class="stat-label">Active Jobs</div>
                </div>
            </div>

            <div class="grid grid-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Users</h2>
                    </div>
                    <div id="users-list">
                        <!-- Users will be loaded here -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Jobs</h2>
                    </div>
                    <div id="jobs-list">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    <script>
        function loadDashboard() {
            if (!Auth.requireUserType('admin')) return;

            const stats = Admin.getStatistics();
            if (stats) {
                document.getElementById('total-users').textContent = stats.totalUsers;
                document.getElementById('job-seekers').textContent = stats.jobSeekers;
                document.getElementById('employers').textContent = stats.employers;
                document.getElementById('total-jobs').textContent = stats.totalJobs;
                document.getElementById('total-applications').textContent = stats.totalApplications;
                document.getElementById('active-jobs').textContent = stats.activeJobs;
            }

            // Load users
            const users = Admin.getAllUsers();
            const usersList = document.getElementById('users-list');
            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state"><p>No users</p></div>';
            } else {
                usersList.innerHTML = users.slice(0, 10).map(user => {
                    const typeBadge = {
                        'job_seeker': 'badge-info',
                        'employer': 'badge-success',
                        'admin': 'badge-warning'
                    }[user.type] || 'badge-info';

                    return `
                        <div style="padding: 1rem; border-bottom: 1px solid var(--border-color);">
                            <div class="flex-between">
                                <div>
                                    <h4>${user.name || user.companyName || user.email}</h4>
                                    <p style="color: var(--text-secondary); font-size: 0.875rem;">${user.email}</p>
                                    <span class="badge ${typeBadge}">${user.type}</span>
                                </div>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Load jobs
            const jobs = Admin.getAllJobs();
            const jobsList = document.getElementById('jobs-list');
            if (jobs.length === 0) {
                jobsList.innerHTML = '<div class="empty-state"><p>No jobs</p></div>';
            } else {
                jobsList.innerHTML = jobs.slice(0, 10).map(job => {
                    const employer = Jobs.getEmployerInfo(job.employerId);
                    return `
                        <div style="padding: 1rem; border-bottom: 1px solid var(--border-color);">
                            <div class="flex-between">
                                <div>
                                    <h4><a href="job-detail.html?id=${job.id}" style="color: var(--primary-color); text-decoration: none;">${job.title}</a></h4>
                                    <p style="color: var(--text-secondary); font-size: 0.875rem;">${employer ? employer.companyName : 'Unknown'} â€¢ ${job.location}</p>
                                </div>
                                <button class="btn btn-sm btn-danger" onclick="deleteJob('${job.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const result = Admin.deleteUser(userId);
                if (result.success) {
                    Utils.showToast('User deleted', 'success');
                    loadDashboard();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            }
        }

        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                const result = Jobs.deleteJob(jobId);
                if (result.success) {
                    Utils.showToast('Job deleted', 'success');
                    loadDashboard();
                } else {
                    Utils.showToast(result.message, 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                Auth.logout();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
